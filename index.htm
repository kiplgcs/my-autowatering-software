<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект автополива</title>
    <style>
        /* Базовые стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 40px;
        }
        section h2 {
            border-bottom: 2px solid #0078d7;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #0078d7;
        }
        a {
            color: #0078d7;
            text-decoration: none;
            transition: color 0.3s, text-shadow 0.3s;
        }
        a:hover {
            color: #ff9800;
            text-shadow: 0 0 5px #ff9800;
        }
        /* Стили для описания проекта */
        #description {
            white-space: pre-line;
            line-height: 1.8;
            font-size: 1.1em;
            font-family: 'Georgia', serif;
            color: #555;
            background: #fdfdfd;
            padding: 15px;
            border-left: 5px solid #0078d7;
            border-radius: 5px;
        }
        /* Стили для галереи */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery img {
            width: 120px; /* Размер иконки (уменьшено на 20%) */
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.5);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            color: #555;
            transition: background-color 0.3s, color 0.3s;
        }
        /* Стили для кнопок донатов */
        .donate-buttons a {
            display: inline-block;
            margin: 10px 0;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .donate-buttons a:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .donate-buttons img {
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1>Проект автополива</h1>
        <p>Открытый проект для энтузиастов</p>
    </header>
    <main>
        <!-- Описание проекта -->
        <section>
            <h2>О проекте</h2>
            <div id="description">
                Загрузка описания...
            </div>
        </section>

        <!-- Фотографии -->
        <section>
            <h2>Фотографии</h2>
            <div class="gallery">
                <img src="Готовая плата.png" alt="Готовая плата" title="Готовая плата" onclick="showOverlay(this)">
                <img src="Подключить часы RTC_DS1307.jpg" alt="Подключить часы RTC_DS1307" title="Подключить часы RTC_DS1307" onclick="showOverlay(this)">
            </div>
        </section>

        <!-- Поддержите проект -->
        <section>
            <h2>Поддержите проект</h2>
            <p>Ваши пожертвования помогают развивать проект и делиться знаниями с сообществом. Спасибо за вашу поддержку!</p>
            <div class="donate-buttons">
                <!-- DonationAlerts -->
                <a href="https://www.donationalerts.com/r/ваш_никнейм" target="_blank">
                    <img src="https://www.donationalerts.com/widgets/img/donate-button/default-violet.svg" alt="Поддержите через DonationAlerts" style="width: 200px;">
                </a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Проект автополива. Все права защищены.</p>
    </footer>

    <div class="overlay" id="image-overlay" onclick="hideOverlay()">
        <img id="overlay-image" src="" alt="Увеличенное изображение">
    </div>

    <script>
        // Показ увеличенного изображения
        function showOverlay(img) {
            const overlay = document.getElementById('image-overlay');
            const overlayImage = document.getElementById('overlay-image');
            overlayImage.src = img.src;
            overlay.style.display = 'flex';
        }

        // Скрытие увеличенного изображения
        function hideOverlay() {
            const overlay = document.getElementById('image-overlay');
            overlay.style.display = 'none';
        }

        // Загрузка README.md
        fetch('README.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('description').textContent = text;
            })
            .catch(err => {
                document.getElementById('description').textContent = 'Не удалось загрузить описание.';
            });
    </script>
</body>
</html>
