<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект автополива</title>
    <style>
        /* Базовые стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 40px;
        }
        section h2 {
            border-bottom: 2px solid #0078d7;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #0078d7;
        }
        a {
            color: #0078d7;
            text-decoration: none;
            transition: color 0.3s, text-shadow 0.3s;
        }
        a:hover {
            color: #ff9800;
            text-shadow: 0 0 5px #ff9800;
        }
        /* Иконки для кнопок */
        .button img {
            margin-right: 10px;
            vertical-align: middle;
            width: 20px;
            height: 20px;
        }
        .button {
            display: inline-block;
            background-color: #0078d7;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            background-color: #ff9800;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        /* Поля ввода */
        .input-field {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        #message-form {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Проект автополива</h1>
        <p>Открытый проект для энтузиастов</p>
    </header>
    <main>
        <!-- Описание проекта -->
        <section>
            <h2>О проекте</h2>
            <div id="description">
                Загрузка описания...
            </div>
        </section>

        <!-- Фотографии -->
        <section>
            <h2>Фотографии</h2>
            <div class="gallery">
                <img src="Готовая плата.png" alt="Готовая плата">
                <img src="Подключить часы RTC_DS1307.jpg" alt="Подключить часы RTC_DS1307">
                <img src="Модуль прецизионных часов DS3231.png" alt="Модуль прецизионных часов DS3231">
                <img src="Соленоидный клапан.png" alt="Соленоидный клапан">
            </div>
        </section>

        <!-- Ссылки на файлы -->
        <section>
            <h2>Скачать файлы</h2>
            <ul>
                <li><a href="firmware.bin" download>Скачать прошивку (firmware.bin)</a></li>
            </ul>
        </section>

        <!-- Написать сообщение -->
        <section>
            <h2>Написать сообщение</h2>
            <button class="button" onclick="toggleMessageForm()">
                <img src="send-mail.png" alt="Иконка почты"> Написать сообщение
            </button>
            <form id="message-form" onsubmit="sendMessage(event)">
                <input class="input-field" type="email" id="email" placeholder="Ваш email для обратной связи" required>
                <textarea class="input-field" id="message" placeholder="Ваше сообщение" required></textarea>
                <button type="submit" class="button">Отправить</button>
            </form>
        </section>

        <!-- Поддержите проект -->
        <section>
            <h2>Поддержите проект</h2>
            <div class="donate-buttons">
                <a href="https://www.donationalerts.com/r/ваш_никнейм" target="_blank" class="button">
                    <img src="DA_Logo_Color.png" alt="DonationAlerts"> Поддержите через DonationAlerts
                </a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Проект автополива. Все права защищены.</p>
    </footer>

    <script>
        // Загрузка описания из README.md
        document.addEventListener("DOMContentLoaded", () => {
            fetch('README.md')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Не удалось загрузить файл.");
                    }
                    return response.text();
                })
                .then(text => {
                    document.getElementById('description').textContent = text;
                })
                .catch(() => {
                    document.getElementById('description').textContent = 'Не удалось загрузить описание.';
                });
        });

        // Переключение формы сообщения
        function toggleMessageForm() {
            const form = document.getElementById('message-form');
            form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
        }

        // Отправка сообщения
        function sendMessage(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            alert(`Сообщение отправлено!\nEmail: ${email}\nСообщение: ${message}`);
        }
    </script>
</body>
</html>
